<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Instagram</title>
  </head>
  <body>
    <div class="instagram-wrapper">
      <div class="instagram-phone">
        <img src="socialmidia.png" alt="celular" />
      </div>
      <div class="instagram-continue">
        <div class="group">
          <img src="pngegg.png" class="instagram-logo" alt="instagram logo" />
          <div class="profile-photo">
            <img src="bruninha.jpg" alt="foto de perfil" />
          </div>
          <a href="#" class="instagram-login">Continue como luiza.bruninha</a>
          <a href="#" class="instagram-logout">Remover conta</a>
        </div>
        <div class="group">
          <p class="not-acoount">Não é luiza.bruninha?</p>
          <p class="not-account">
            <span class="link-blue"
              ><a
                href="https://www.instagram.com/accounts/login/?source=auth_switcher"
                >Alterar contas</a
              ></span
            >
            ou
            <span class="link-blue"
              ><a href="https://www.instagram.com/accounts/emailsignup/"
                >Inscreva-se</a
              ></span
            >
          </p>
        </div>
        <div class="get-the-app">
          <p class="get-app">Baixe o aplicativo</p>
          <div class="download">
            <a
              href="https://apps.apple.com/app/instagram/id389801252?vt=lo"
              target="_blank"
              rel="external"
              class="app-download"
            ></a>
            <a
              href="https://play.google.com/store/apps/details?id=com.instagram.android&referrer=utm_source%3Dinstagramweb%26utm_campaign%3DloginPage%26ig_mid%3D32E47747-D4D2-48C9-B53B-78042EF190E3%26utm_content%3Dlo%26utm_medium%3Dbadge"
              target="_blank"
              rel="external"
              class="app-download"
            ></a>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
